<!DOCTYPE html>
<html>
    <head>
        <title>AJAX COM PHP usando JSON</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
 		crossorigin="anonymous">
	</script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />

    </head>
    <body>
        <div class="container">
            <h1>AJAX COM PHP usando JSON</h1>
            <div class="row">
                <div class="col-lg-3">
                    <div class="input-group">
                        <input type="text" class="form-control" id="palavra" placeholder="Buscar por...">
                        <span class="input-group-btn">
                            <button class="btn btn-default" id="buscar" type="button">Buscar</button>
                        </span>
                    </div>
                </div>
            </div>
            <div id="dados">Aqui será inserindo o resultado da consulta...</div>
        </div>
        
        <script>
            function buscar(palavra)
            {
                //O método $.ajax(); é o responsável pela requisição
                $.ajax
                        ({
                            //Configurações
                            type: 'POST',//Método que está sendo utilizado.
                            dataType: 'html',//É o tipo de dado que a página vai retornar.
                            url: 'busca_ajax_json.php',//Indica a página que está sendo solicitada.
                            //função que vai ser executada assim que a requisição for enviada
                            beforeSend: function () {
                                $("#dados").html("Carregando...");
                            },
                            data: {palavra: palavra},//Dados para consulta
                            //função que será executada quando a solicitação for finalizada.
                            success: function (msg)
                            {
                                var mydata = eval(msg);
                                var quantos = Object.keys(mydata).length;
                                var mySection = $('<section class="panel col-lg-9"><header class="panel-heading">Dados da Busca</header>');
                                if(quantos>0) {
                                    var table = $.makeTable(mydata);
                                    table.appendTo(mySection);    
                                } else {
                                    var notFound = $('<h4>Nao foram encontrados registros com esta palavra.</h4>');
                                    notFound.appendTo(mySection);    
                                }
                                $("#dados").html(mySection);
                            }
                        });
            }
            
            
            $('#buscar').click(function () {
                buscar($("#palavra").val())
            });

            $.makeTable = function (mydata) {
                var table = $('<table class="table table-striped table-advance table-hover">');
                var tblHeader = "<tbody><tr>";
                for (var k in mydata[0]) tblHeader += '<th><i class="icon_profile"></i>' + k + "</th>";
                tblHeader += "</tr>";
                $(tblHeader).appendTo(table);
                $.each(mydata, function (index, value) {
                    var TableRow = "<tr>";
                    $.each(value, function (key, val) {
                        TableRow += "<td>" + val + "</td>";
                    });
                    TableRow += "</tr>";
                    $(table).append(TableRow);
                });
                return ($(table));
            };
        </script>
    </body>
</html>
